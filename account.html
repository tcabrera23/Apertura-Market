<!DOCTYPE html>
<html lang="es" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Mi Cuenta - Configuración y Perfil | BullAnalytics</title>
    <meta name="title" content="Mi Cuenta - Configuración y Perfil | BullAnalytics">
    <meta name="description" content="Gestiona tu cuenta de BullAnalytics. Actualiza tu perfil, configura tus preferencias, gestiona tu suscripción y accede a la configuración de tu cuenta.">
    <meta name="keywords" content="cuenta usuario, perfil usuario, configuración cuenta, gestión cuenta, suscripción, preferencias usuario">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="apple-touch-icon" href="images/logo.png">
    <link rel="shortcut icon" href="images/logo.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://bullanalytics.io/account.html">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#28a745',
                            dark: '#218838',
                            light: '#e8f5e9',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script>
    console.log('Account page script loading...');
    // Definir API_BASE_URL globalmente si no está definida
    // const API_BASE_URL = window.API_BASE_URL || 'http://localhost:8080/api'; // Development
    const API_BASE_URL = window.API_BASE_URL || 'https://api.bullanalytics.io/api'; // Production
    
    // Función para obtener token (debe estar disponible globalmente)
    function getAuthToken() {
        return localStorage.getItem('access_token');
    }
    
    let selectedPlan = null;
    let availablePlans = [];
    let currentUserPlan = null; // Almacenar el plan actual del usuario
    
    // Declarar funciones globalmente
    window.openUpgradeModal = function() {
        console.log('Opening upgrade modal...');
        const modal = document.getElementById('upgradeModal');
        if (!modal) {
            console.error('Modal element not found!');
            alert('Error: No se encontró el modal. Por favor, recarga la página.');
            return;
        }
        
        // Limpiar estado de selección al abrir el modal
        selectedPlan = null;
        appliedCoupon = null;
        
        // Ocultar secciones de cupón y PayPal inicialmente
        const couponSection = document.getElementById('couponSection');
        const paypalContainer = document.getElementById('paypalCheckoutContainer');
        if (couponSection) couponSection.classList.add('hidden');
        if (paypalContainer) paypalContainer.classList.add('hidden');
        
        // Limpiar input de cupón
        const couponInput = document.getElementById('couponCodeInput');
        const couponMessage = document.getElementById('couponMessage');
        if (couponInput) couponInput.value = '';
        if (couponMessage) couponMessage.innerHTML = '';
        
        // Remover hidden y mostrar el modal
        modal.classList.remove('hidden');
        modal.style.display = 'flex';
        console.log('Modal displayed, classes:', modal.className);
        // Asegurar que el contenedor de planes esté visible
        const plansContainer = document.getElementById('plansContainer');
        if (plansContainer) {
            plansContainer.style.display = 'grid';
        }
        loadAvailablePlans();
    };
    
    window.closeUpgradeModal = function() {
        const modal = document.getElementById('upgradeModal');
        if (modal) {
            modal.classList.add('hidden');
            modal.style.display = 'none';
        }
        selectedPlan = null;
        appliedCoupon = null;
        const paypalContainer = document.getElementById('paypalCheckoutContainer');
        if (paypalContainer) {
            paypalContainer.classList.add('hidden');
        }
        const couponSection = document.getElementById('couponSection');
        if (couponSection) {
            couponSection.classList.add('hidden');
        }
        // Limpiar contenedor de PayPal
        const container = document.getElementById('paypal-button-container');
        if (container) {
            container.innerHTML = '';
        }
        // Limpiar input de cupón
        const couponInput = document.getElementById('couponCodeInput');
        if (couponInput) {
            couponInput.value = '';
        }
        const couponMessage = document.getElementById('couponMessage');
        if (couponMessage) {
            couponMessage.innerHTML = '';
        }
    };
    
    window.openCancelModal = function() {
        console.log('Opening cancel modal...');
        const modal = document.getElementById('cancelModal');
        if (!modal) {
            console.error('Cancel modal element not found!');
            return;
        }
        modal.classList.remove('hidden');
        modal.style.display = 'flex';
    };
    
    window.closeCancelModal = function() {
        const modal = document.getElementById('cancelModal');
        if (modal) {
            modal.classList.add('hidden');
            modal.style.display = 'none';
        }
    };
    
    window.confirmCancel = function() {
        if (confirm('¿Estás seguro de que deseas cancelar tu suscripción?')) {
            alert('Suscripción cancelada. Lamentamos verte partir.');
            window.closeCancelModal();
        }
    };
    
    window.logout = function() {
        if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
            // Clear all auth-related data
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user_email');
            sessionStorage.clear();
            
            // Redirect to login page
            window.location.href = 'login.html';
        }
    };
    
    // Asegurar que las funciones estén disponibles cuando el DOM esté listo
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up button listeners...');
            setupButtonListeners();
        });
    } else {
        // DOM ya está listo
        console.log('DOM already ready, setting up button listeners...');
        setupButtonListeners();
    }
    
    function setupButtonListeners() {
        // Asignar event listeners a los botones como respaldo
        const upgradeBtn = document.querySelector('button[onclick*="openUpgradeModal"]');
        if (upgradeBtn) {
            console.log('Found upgrade button, adding listener');
            upgradeBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Upgrade button clicked');
                openUpgradeModal();
            });
        } else {
            console.warn('Upgrade button not found!');
        }
        
        const cancelBtn = document.querySelector('button[onclick*="openCancelModal"]');
        if (cancelBtn) {
            console.log('Found cancel button, adding listener');
            cancelBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Cancel button clicked');
                openCancelModal();
            });
        } else {
            console.warn('Cancel button not found!');
        }
    }

   

        async function loadAvailablePlans() {
            console.log('Loading available plans...');
            const container = document.getElementById('plansContainer');
            if (!container) {
                console.error('Plans container not found!');
                return;
            }
            container.innerHTML = '<div class="text-center py-8 text-gray-500 dark:text-gray-400 col-span-2"><p>Cargando planes...</p></div>';

            try {
                console.log(`Fetching from: ${API_BASE_URL}/subscription-plans`);
                const response = await fetch(`${API_BASE_URL}/subscription-plans`);
                console.log('Response status:', response.status);
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`Error cargando planes: ${response.status} ${errorText}`);
                }
                
                availablePlans = await response.json();
                console.log('Available plans:', availablePlans);
                renderPlans(availablePlans);
            } catch (error) {
                console.error('Error loading plans:', error);
                if (container) {
                    container.innerHTML = `<div class="text-center py-8 text-red-500 col-span-3"><p>Error al cargar los planes: ${error.message}</p></div>`;
                }
            }
        }

        function renderPlans(plans) {
            console.log('Rendering plans:', plans);
            const container = document.getElementById('plansContainer');
            if (!container) {
                console.error('Plans container not found in renderPlans!');
                return;
            }
            
            if (!plans || plans.length === 0) {
                container.innerHTML = '<div class="text-center py-8 text-gray-500 dark:text-gray-400 col-span-2"><p>No hay planes disponibles</p></div>';
                return;
            }
            
            const token = getAuthToken();
            
            if (!token) {
                container.innerHTML = '<div class="text-center py-8 text-red-500 col-span-2"><p>Debes iniciar sesión para ver los planes</p></div>';
                return;
            }

            // Obtener plan actual del usuario
            fetch(`${API_BASE_URL}/subscriptions/current`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(res => res.ok ? res.json() : null)
            .then(currentSub => {
                const currentPlanName = currentSub?.plan_name || 'free';
                currentUserPlan = currentPlanName; // Guardar el plan actual
                const hasActiveTrial = currentSub?.trial_end && new Date(currentSub.trial_end) > new Date();
                
                // Mostrar opciones de trial si el usuario tiene plan free y no tiene trial activo
                const trialOptions = document.getElementById('trialOptions');
                if (currentPlanName === 'free' && !hasActiveTrial && trialOptions) {
                    trialOptions.classList.remove('hidden');
                    initializeTrialButtons();
                } else if (trialOptions) {
                    trialOptions.classList.add('hidden');
                }
                
                // Filtrar el plan básico (free) - no debe mostrarse en el modal
                const filteredPlans = plans.filter(plan => plan.name !== 'free');
                
                container.innerHTML = filteredPlans.map(plan => {
                    const isCurrentPlan = plan.name === currentPlanName;
                    const price = parseFloat(plan.price || 0);
                    const isSelected = plan.name === selectedPlan?.name && !isCurrentPlan;
                    
                    // Todos los planes deben ser clickeables para mostrar su información
                    const cursorClass = 'cursor-pointer';
                    const hoverClass = 'hover:border-green-500 dark:hover:border-green-500 hover:shadow-lg';
                    
                    return `
                        <div id="plan-card-${plan.name}" class="p-6 border-2 ${isCurrentPlan ? 'border-green-500 bg-green-50 dark:bg-green-900/20' : isSelected ? 'border-green-500 bg-green-50 dark:bg-green-900/20 selected-plan-card' : 'border-gray-200 dark:border-gray-700'} rounded-lg ${hoverClass} ${cursorClass} transition-all" 
                             onclick="selectPlan('${plan.name}')">
                            <div class="text-center">
                                <h4 class="text-xl font-bold text-gray-900 dark:text-white mb-2">${plan.display_name || plan.name}</h4>
                                ${plan.description ? `<p class="text-sm text-gray-600 dark:text-gray-400 mb-4">${plan.description}</p>` : ''}
                                <p class="text-3xl font-bold text-gray-900 dark:text-white mb-1">
                                    $${price.toFixed(2)}
                                    <span class="text-lg font-normal">/mes</span>
                                </p>
                                ${isCurrentPlan ? '<span class="inline-block mt-2 px-3 py-1 bg-green-500 text-white rounded-full text-xs font-semibold">Plan Actual</span>' : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            })
            .catch(err => {
                console.error('Error getting current subscription:', err);
                // Renderizar planes sin información de plan actual (filtrar plan free)
                const filteredPlans = plans.filter(plan => plan.name !== 'free');
                container.innerHTML = filteredPlans.map(plan => {
                    const price = parseFloat(plan.price || 0);
                    const isSelected = plan.name === selectedPlan?.name;
                    
                    return `
                        <div id="plan-card-${plan.name}" class="p-6 border-2 ${isSelected ? 'border-green-500 bg-green-50 dark:bg-green-900/20 selected-plan-card' : 'border-gray-200 dark:border-gray-700'} rounded-lg hover:border-green-500 dark:hover:border-green-500 cursor-pointer transition-all hover:shadow-lg" 
                             onclick="selectPlan('${plan.name}')">
                            <div class="text-center">
                                <h4 class="text-xl font-bold text-gray-900 dark:text-white mb-2">${plan.display_name || plan.name}</h4>
                                ${plan.description ? `<p class="text-sm text-gray-600 dark:text-gray-400 mb-4">${plan.description}</p>` : ''}
                                <p class="text-3xl font-bold text-gray-900 dark:text-white mb-1">
                                    $${price.toFixed(2)}
                                    <span class="text-lg font-normal">/mes</span>
                                </p>
                            </div>
                        </div>
                    `;
                }).join('');
            });
        }

        let appliedCoupon = null;

        window.selectPlan = function(planName) {
            const currentPlanName = currentUserPlan || 'free';
            
            // Encontrar el plan seleccionado
            selectedPlan = availablePlans.find(p => p.name === planName);
            if (!selectedPlan) {
                console.error('Plan no encontrado:', planName);
                return;
            }
            
            // Remover resaltado de TODOS los planes seleccionados (selected-plan-card)
            // pero mantener el estilo del plan actual
            document.querySelectorAll('[id^="plan-card-"]').forEach(card => {
                const cardPlanName = card.id.replace('plan-card-', '');
                
                // Si es el plan actual, mantener solo las clases de "plan actual" (sin selected-plan-card)
                if (cardPlanName === currentPlanName) {
                    card.classList.remove('selected-plan-card');
                    // Asegurar que tenga las clases de plan actual
                    if (!card.classList.contains('border-green-500')) {
                        card.classList.add('border-green-500', 'bg-green-50', 'dark:bg-green-900/20');
                    }
                    card.classList.remove('border-gray-200', 'dark:border-gray-700');
                }
                // Si no es el plan actual ni el seleccionado, remover todas las clases de resaltado
                else if (cardPlanName !== planName) {
                    card.classList.remove('selected-plan-card', 'border-green-500', 'bg-green-50', 'dark:bg-green-900/20');
                    card.classList.add('border-gray-200', 'dark:border-gray-700');
                }
            });

            // Resaltar plan seleccionado
            const selectedCard = document.getElementById(`plan-card-${planName}`);
            if (selectedCard) {
                // Si es el plan actual, no agregar selected-plan-card pero mostrar información
                if (planName === currentPlanName) {
                    // Ya tiene el estilo de plan actual, solo asegurar que no tenga selected-plan-card
                    selectedCard.classList.remove('selected-plan-card');
                } else {
                    // Agregar estilo de selección
                    selectedCard.classList.add('selected-plan-card', 'border-green-500', 'bg-green-50', 'dark:bg-green-900/20');
                    selectedCard.classList.remove('border-gray-200', 'dark:border-gray-700');
                }
            }

            // Mostrar información del plan seleccionado (incluso si es el actual)
            window.updatePlanInfo();

            // Mostrar sección de cupón y contenedor de PayPal
            document.getElementById('couponSection').classList.remove('hidden');
            document.getElementById('paypalCheckoutContainer').classList.remove('hidden');
            
            // Limpiar cupón aplicado al cambiar de plan
            appliedCoupon = null;
            document.getElementById('couponCodeInput').value = '';
            document.getElementById('couponMessage').innerHTML = '';
        };

        window.updatePlanInfo = function() {
            const infoContainer = document.getElementById('selectedPlanInfo');
            const price = parseFloat(selectedPlan.price || 0);
            let finalPrice = price;
            let discountText = '';
            
            if (appliedCoupon && appliedCoupon.valid) {
                if (appliedCoupon.coupon.discount_percent) {
                    finalPrice = price * (1 - appliedCoupon.coupon.discount_percent / 100);
                    discountText = `<p class="text-sm text-green-600 dark:text-green-400">Descuento: ${appliedCoupon.coupon.discount_percent}%</p>`;
                } else if (appliedCoupon.coupon.type === 'free_access') {
                    finalPrice = 0;
                    discountText = `<p class="text-sm text-green-600 dark:text-green-400">Acceso gratis por ${appliedCoupon.coupon.duration_months || 12} meses</p>`;
                }
            }
            
            infoContainer.innerHTML = `
                <div class="flex justify-between items-center">
                    <div>
                        <h5 class="font-bold text-gray-900 dark:text-white">${selectedPlan.display_name || selectedPlan.name}</h5>
                        <p class="text-sm text-gray-600 dark:text-gray-400">${selectedPlan.description || ''}</p>
                        ${discountText}
                    </div>
                    <div class="text-right">
                        ${price !== finalPrice ? `<p class="text-sm text-gray-500 line-through">$${price.toFixed(2)}/mes</p>` : ''}
                        <p class="text-2xl font-bold text-gray-900 dark:text-white">
                            ${finalPrice === 0 ? 'Gratis' : `$${finalPrice.toFixed(2)}`}
                            ${finalPrice > 0 ? '<span class="text-sm font-normal">/mes</span>' : ''}
                        </p>
                    </div>
                </div>
            `;
        };

        window.validateCoupon = async function() {
            const couponCode = document.getElementById('couponCodeInput').value.trim();
            const messageDiv = document.getElementById('couponMessage');
            const validateBtn = document.getElementById('validateCouponBtn');
            
            if (!couponCode) {
                messageDiv.innerHTML = '<p class="text-red-500">Por favor ingresa un código de cupón</p>';
                return;
            }
            
            if (!selectedPlan) {
                messageDiv.innerHTML = '<p class="text-red-500">Por favor selecciona un plan primero</p>';
                return;
            }
            
            const token = getAuthToken();
            if (!token) {
                messageDiv.innerHTML = '<p class="text-red-500">Debes iniciar sesión para validar cupones</p>';
                return;
            }
            
            validateBtn.disabled = true;
            validateBtn.textContent = 'Validando...';
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/coupons/validate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: couponCode,
                        plan_name: selectedPlan.name
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || data.message || 'Error validando cupón');
                }
                
                if (data.valid) {
                    appliedCoupon = data;
                    messageDiv.innerHTML = `<p class="text-green-600 dark:text-green-400">✓ ${data.message}</p>`;
                    // Actualizar información del plan con el descuento
                    updatePlanInfo();
                } else {
                    appliedCoupon = null;
                    messageDiv.innerHTML = `<p class="text-red-500">${data.message || 'Cupón inválido'}</p>`;
                    updatePlanInfo();
                }
            } catch (error) {
                console.error('Error validating coupon:', error);
                messageDiv.innerHTML = `<p class="text-red-500">${error.message || 'Error validando cupón'}</p>`;
                appliedCoupon = null;
                updatePlanInfo();
            } finally {
                validateBtn.disabled = false;
                validateBtn.textContent = 'Aplicar';
            }
        }

        function initializeTrialButtons() {
            const startPlusTrial = document.getElementById('startPlusTrial');
            const startProTrial = document.getElementById('startProTrial');
            
            if (startPlusTrial) {
                startPlusTrial.addEventListener('click', () => startTrial('plus'));
            }
            if (startProTrial) {
                startProTrial.addEventListener('click', () => startTrial('pro'));
            }
        }

        async function startTrial(planName) {
            const token = getAuthToken();
            if (!token) {
                alert('Debes iniciar sesión para iniciar un trial');
                return;
            }

            const button = planName === 'plus' ? document.getElementById('startPlusTrial') : document.getElementById('startProTrial');
            const originalText = button.textContent;
            button.disabled = true;
            button.textContent = 'Iniciando trial...';

            try {
                const response = await fetch(`${API_BASE_URL}/subscriptions/start-trial`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ plan_name: planName })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || data.message || 'Error al iniciar trial');
                }

                alert(`¡Trial de ${planName === 'plus' ? '7' : '3'} días iniciado exitosamente!`);
                
                // Recargar información de suscripción y cerrar modal
                closeUpgradeModal();
                location.reload(); // Recargar página para mostrar el nuevo plan

            } catch (error) {
                console.error('Error starting trial:', error);
                alert(error.message || 'Error al iniciar trial. Por favor, intenta de nuevo.');
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
            
            // Scroll al contenedor de PayPal
            document.getElementById('paypalCheckoutContainer').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        window.createSubscriptionWithCoupon = async function() {
            const token = getAuthToken();
            if (!token) {
                alert('Debes iniciar sesión para crear una suscripción');
                return;
            }
            
            if (!selectedPlan) {
                alert('Por favor selecciona un plan');
                return;
            }
            
            const button = document.getElementById('createSubscriptionBtn');
            if (button) {
                button.disabled = true;
                button.textContent = 'Creando suscripción...';
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/subscriptions/create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        plan_name: selectedPlan.name,
                        coupon_code: appliedCoupon && appliedCoupon.valid ? document.getElementById('couponCodeInput').value.trim() : null
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || data.message || 'Error creando suscripción');
                }
                
                // Redirigir al usuario a PayPal para aprobar el pago
                if (data.approval_url) {
                    window.location.href = data.approval_url;
                } else {
                    throw new Error('No se recibió URL de aprobación de PayPal');
                }
            } catch (error) {
                console.error('Error creating subscription:', error);
                alert(error.message || 'Error creando suscripción. Por favor, intenta de nuevo.');
                if (button) {
                    button.disabled = false;
                    button.textContent = 'Continuar con PayPal';
                }
            }
        }

        async function verifyPayPalSubscription(subscriptionId) {
            const token = getAuthToken();
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                // const API_BASE_URL = 'http://localhost:8080/api'; // Development
                const API_BASE_URL = window.API_BASE_URL || 'https://api.bullanalytics.io/api'; // Production
                const response = await fetch(
                    `${API_BASE_URL}/subscriptions/verify?subscription_id=${subscriptionId}`,
                    {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('Error verificando suscripción');
                }

                const result = await response.json();
                console.log('Suscripción verificada:', result);

                // Mostrar mensaje de éxito
                alert('¡Suscripción activada exitosamente!');
                
                // Cerrar modal y recargar información
                closeUpgradeModal();
                location.reload(); // Recargar para mostrar el nuevo plan
                
            } catch (error) {
                console.error('Error verificando suscripción:', error);
                alert('Error verificando la suscripción. Por favor, contacta al soporte.');
            }
        }
    </script>
