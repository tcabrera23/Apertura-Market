<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restablecer contraseña - BullAnalytics">
    <title>Restablecer Contraseña - BullAnalytics</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#28a745',
                            dark: '#218838',
                            light: '#e8f5e9',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            animation: fadeInUp 0.5s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-input:focus {
            outline: none;
            ring: 2px;
            ring-color: #28a745;
        }
        .error-message {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>

<body class="h-full bg-gradient-to-br from-white via-green-50/30 to-white dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-colors duration-300">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/95 dark:bg-gray-800/95 backdrop-blur-lg border-b border-gray-200 dark:border-gray-700 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <a href="index.html" class="flex items-center gap-3">
                        <img src="images/logo.png" alt="BullAnalytics Logo" class="h-10 w-10 rounded-lg object-contain">
                        <span class="text-xl font-bold text-gray-900 dark:text-white">
                            Bull<span class="text-green-500">Analytics</span>
                        </span>
                    </a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="login.html" class="text-gray-600 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400 font-medium transition-colors">
                        Volver al inicio de sesión
                    </a>
                    <!-- Dark Mode Toggle -->
                    <button id="darkModeToggle"
                        class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        <svg id="sunIcon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <svg id="moonIcon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container pt-24 pb-16 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <!-- Auth Card -->
            <div class="auth-card bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-200 dark:border-gray-700">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
                        Restablecer Contraseña
                    </h1>
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        Ingresa tu nueva contraseña
                    </p>
                </div>

                <!-- Error/Success Messages -->
                <div id="authMessage" class="hidden mb-4 p-4 rounded-lg text-sm font-medium"></div>

                <!-- Reset Password Form -->
                <div id="resetPasswordForm" class="space-y-6">
                    <div>
                        <label for="resetPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Nueva Contraseña
                        </label>
                        <input type="password" id="resetPassword" required minlength="6"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white form-input focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
                            placeholder="Mínimo 6 caracteres">
                    </div>
                    <div>
                        <label for="resetConfirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Confirmar Nueva Contraseña
                        </label>
                        <input type="password" id="resetConfirmPassword" required minlength="6"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white form-input focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
                            placeholder="Confirma tu nueva contraseña">
                    </div>
                    <button id="resetPasswordBtn" 
                        class="w-full px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 shadow-lg shadow-green-500/30 hover:shadow-xl transition-all font-semibold">
                        Restablecer Contraseña
                    </button>
                </div>

                <!-- Success Message (hidden initially) -->
                <div id="successMessage" class="hidden text-center">
                    <div class="mb-4">
                        <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-2">
                        Contraseña Restablecida
                    </h2>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mb-6">
                        Tu contraseña ha sido restablecida exitosamente. Ya puedes iniciar sesión con tu nueva contraseña.
                    </p>
                    <a href="login.html" 
                        class="inline-block px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 shadow-lg shadow-green-500/30 hover:shadow-xl transition-all font-semibold">
                        Ir al Inicio de Sesión
                    </a>
                </div>

                <!-- Footer -->
                <div class="mt-6 text-center">
                    <a href="login.html" class="text-sm text-gray-500 dark:text-gray-400 hover:text-green-500 dark:hover:text-green-400">
                        Volver al inicio de sesión
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/dark-mode.js"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
