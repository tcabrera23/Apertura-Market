[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Coverage settings
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app_supabase
    --cov-report=html
    --cov-report=term-missing

# Test paths
testpaths = tests

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
