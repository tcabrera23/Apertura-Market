<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Iniciar Sesión - BullAnalytics</title>
    <meta name="title" content="Iniciar Sesión - BullAnalytics">
    <meta name="description" content="Inicia sesión en tu cuenta de BullAnalytics para acceder a tu dashboard, alertas personalizadas y análisis financiero con IA.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="apple-touch-icon" href="images/logo.png">
    <link rel="shortcut icon" href="images/logo.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://bullanalytics.io/login.html">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#28a745',
                            dark: '#218838',
                            light: '#e8f5e9',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            animation: fadeInUp 0.5s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-input:focus {
            outline: none;
            ring: 2px;
            ring-color: #28a745;
        }
        .error-message {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>

<body class="h-full bg-gradient-to-br from-white via-green-50/30 to-white dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-colors duration-300">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/95 dark:bg-gray-800/95 backdrop-blur-lg border-b border-gray-200 dark:border-gray-700 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <a href="index.html" class="flex items-center gap-3">
                        <img src="images/logo.png" alt="BullAnalytics Logo" class="h-10 w-10 rounded-lg object-contain">
                        <span class="text-xl font-bold text-gray-900 dark:text-white">
                            Bull<span class="text-green-500">Analytics</span>
                        </span>
                    </a>
                </div>
                <div class="flex items-center gap-3">
                    <a href="index.html" class="text-gray-600 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400 font-medium transition-colors">
                        Volver al inicio
                    </a>
                    <!-- Dark Mode Toggle -->
                    <button id="darkModeToggle"
                        class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        <svg id="sunIcon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <svg id="moonIcon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                    </button>
                    <!-- Language Selector (custom component) -->
                    <div id="google_translate_element" style="display:none;"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container pt-24 pb-16 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <!-- Auth Card -->
            <div class="auth-card bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-200 dark:border-gray-700">
                <!-- Tabs -->
                <div class="flex gap-4 mb-8 border-b border-gray-200 dark:border-gray-700">
                    <button id="signInTab" 
                        class="flex-1 py-3 text-center font-semibold text-green-500 border-b-2 border-green-500 transition-colors">
                        Iniciar Sesión
                    </button>
                    <button id="signUpTab" 
                        class="flex-1 py-3 text-center font-semibold text-gray-500 dark:text-gray-400 hover:text-green-500 dark:hover:text-green-400 transition-colors">
                        Registrarse
                    </button>
                </div>

                <!-- Error/Success Messages -->
                <div id="authMessage" class="hidden mb-4 p-4 rounded-lg text-sm font-medium"></div>

                <!-- Sign In Form -->
                <div id="signInForm" class="space-y-6">
                    <div>
                        <label for="signInEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Email
                        </label>
                        <input type="email" id="signInEmail" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white form-input focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
                            placeholder="tu@email.com">
                    </div>
                    <div>
                        <label for="signInPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Contraseña
                        </label>
                        <input type="password" id="signInPassword" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white form-input focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
                            placeholder="••••••••">
                    </div>
                    <div class="flex justify-end">
                        <a href="forgot-password.html" class="text-sm text-green-500 hover:text-green-600 dark:text-green-400 dark:hover:text-green-300">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                    <button id="signInBtn" 
                        class="w-full px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 shadow-lg shadow-green-500/30 hover:shadow-xl transition-all font-semibold">
                        Iniciar Sesión
                    </button>
                </div>

                <!-- Sign Up Form -->
                <div id="signUpForm" class="hidden space-y-4">
                    <div>
                        <label for="signUpEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Email
                        </label>
                        <input type="email" id="signUpEmail" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white form-input focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
                            placeholder="tu@email.com">
                    </div>
                    <div>
                        <label for="signUpPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Contraseña
                        </label>
                        <input type="password" id="signUpPassword" required minlength="6"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white form-input focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
                            placeholder="Mínimo 6 caracteres">
                    </div>
                    <div>
                        <label for="signUpConfirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Confirmar Contraseña
                        </label>
                        <input type="password" id="signUpConfirmPassword" required minlength="6"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white form-input focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
                            placeholder="Confirma tu contraseña">
                    </div>
                    <div>
                        <label for="signUpCountry" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            País
                        </label>
                        <select id="signUpCountry" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white form-input focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors">
                            <option value="">Selecciona un país</option>
                            <option value="AR">Argentina</option>
                            <option value="BR">Brasil</option>
                            <option value="CL">Chile</option>
                            <option value="CO">Colombia</option>
                            <option value="MX">México</option>
                            <option value="PE">Perú</option>
                            <option value="US">Estados Unidos</option>
                            <option value="ES">España</option>
                            <option value="FR">Francia</option>
                            <option value="DE">Alemania</option>
                            <option value="IT">Italia</option>
                            <option value="GB">Reino Unido</option>
                            <option value="CA">Canadá</option>
                            <option value="AU">Australia</option>
                            <option value="OTHER">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="signUpDateOfBirth" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Fecha de Nacimiento
                        </label>
                        <input type="date" id="signUpDateOfBirth" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white form-input focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
                            max="">
                    </div>
                    <div class="flex items-start gap-3">
                        <input type="checkbox" id="acceptTerms" required
                            class="mt-1 w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="acceptTerms" class="text-sm text-gray-600 dark:text-gray-400">
                            Acepto los 
                            <button type="button" onclick="openLegalModal('terms')" class="text-green-500 hover:text-green-600 dark:text-green-400 dark:hover:text-green-300 underline">
                                Términos de Servicio
                            </button>
                            y la 
                            <button type="button" onclick="openLegalModal('privacy')" class="text-green-500 hover:text-green-600 dark:text-green-400 dark:hover:text-green-300 underline">
                                Política de Privacidad
                            </button>
                        </label>
                    </div>
                    <button id="signUpBtn" 
                        class="w-full px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 shadow-lg shadow-green-500/30 hover:shadow-xl transition-all font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled>
                        Crear Cuenta
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Legal Modal -->
    <div id="legalModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div id="legalModalContent" class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col transition-all duration-300">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-6 border-b border-gray-200 dark:border-gray-700 flex-shrink-0">
                <h2 id="legalModalTitle" class="text-2xl font-bold text-gray-900 dark:text-white">
                    Términos de Servicio
                </h2>
                <div class="flex items-center gap-2">
                    <button id="fullScreenToggle" 
                        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors"
                        title="Pantalla completa">
                        <svg id="maximizeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                        </svg>
                        <svg id="minimizeIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"></path>
                        </svg>
                    </button>
                    <button id="closeLegalModal" 
                        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Modal Content -->
            <div id="legalModalBody" class="flex-1 overflow-y-auto p-6 prose dark:prose-invert max-w-none">
                <div class="flex items-center justify-center py-8">
                    <div class="w-8 h-8 border-4 border-gray-200 dark:border-gray-700 border-t-green-500 rounded-full animate-spin"></div>
                </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="flex justify-end gap-4 p-6 border-t border-gray-200 dark:border-gray-700 flex-shrink-0">
                <button id="acceptLegalBtn" 
                    class="px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 shadow-lg transition-all font-semibold">
                    Aceptar
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-8 bg-gradient-to-r from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-900 border-t border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <p class="text-gray-600 dark:text-gray-400 text-sm text-center md:text-left">
                    © 2025 BullAnalytics. Todos los derechos reservados.
                </p>
                <p class="text-gray-600 dark:text-gray-400 text-sm text-center md:text-right">
                    Powered by <span class="font-semibold text-green-500">Apertura IA</span>
                </p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/dark-mode.js"></script>
    <script src="js/legal-modal.js"></script>
    <script src="js/login.js"></script>
    <script src="js/language-selector.js"></script>
    
    <!-- Google Translate (hidden, used by language-selector.js) -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'es',
                includedLanguages: 'es,en,pt',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

        .goog-te-banner-frame.skiptranslate,
        .goog-te-gadget,
        #google_translate_element {
            display: none !important;
        }
        body {
            top: 0 !important;
        }
        .goog-logo-link {
            display: none !important;
        }
        .skiptranslate {
            display: none !important;
        }
        .VIpgJd-ZVi9od-aZ2wEe-wOHMyf {
            display: none !important;
        }
    </style>
</body>
</html>
