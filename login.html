<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicia sesión en BullAnalytics - Tu Asesor Financiero con IA">
    <title>Iniciar Sesión - BullAnalytics</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#28a745',
                            dark: '#218838',
                            light: '#e8f5e9',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            animation: fadeInUp 0.5s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-input:focus {
            outline: none;
            ring: 2px;
            ring-color: #28a745;
        }
        .error-message {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>

<body class="h-full bg-gradient-to-br from-white via-green-50/30 to-white dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-colors duration-300">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/95 dark:bg-gray-800/95 backdrop-blur-lg border-b border-gray-200 dark:border-gray-700 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <a href="index.html" class="flex items-center gap-3">
                        <img src="images/logo.png" alt="BullAnalytics Logo" class="h-10 w-10 rounded-lg object-contain">
                        <span class="text-xl font-bold text-gray-900 dark:text-white">
                            Bull<span class="text-green-500">Analytics</span>
                        </span>
                    </a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="index.html" class="text-gray-600 dark:text-gray-300 hover:text-green-500 dark:hover:text-green-400 font-medium transition-colors">
                        Volver al inicio
                    </a>
                    <!-- Dark Mode Toggle -->
                    <button id="darkModeToggle"
                        class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        <svg id="sunIcon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <svg id="moonIcon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container pt-24 pb-16 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <!-- Auth Card -->
            <div class="auth-card bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-200 dark:border-gray-700">
                <!-- Tabs -->
                <div class="flex gap-4 mb-8 border-b border-gray-200 dark:border-gray-700">
                    <button id="signInTab" 
                        class="flex-1 py-3 text-center font-semibold text-green-500 border-b-2 border-green-500 transition-colors">
                        Iniciar Sesión
                    </button>
                    <button id="signUpTab" 
                        class="flex-1 py-3 text-center font-semibold text-gray-500 dark:text-gray-400 hover:text-green-500 dark:hover:text-green-400 transition-colors">
                        Registrarse
                    </button>
                </div>

                <!-- Error/Success Messages -->
                <div id="authMessage" class="hidden mb-4 p-4 rounded-lg text-sm font-medium"></div>

                <!-- Sign In Form -->
                <div id="signInForm" class="space-y-6">
                    <div>
                        <label for="signInEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Email
                        </label>
                        <input type="email" id="signInEmail" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white form-input focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
                            placeholder="tu@email.com">
                    </div>
                    <div>
                        <label for="signInPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Contraseña
                        </label>
                        <input type="password" id="signInPassword" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white form-input focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
                            placeholder="••••••••">
                    </div>
                    <button id="signInBtn" 
                        class="w-full px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 shadow-lg shadow-green-500/30 hover:shadow-xl transition-all font-semibold">
                        Iniciar Sesión
                    </button>
                </div>

                <!-- Sign Up Form -->
                <div id="signUpForm" class="hidden space-y-6">
                    <div>
                        <label for="signUpEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Email
                        </label>
                        <input type="email" id="signUpEmail" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white form-input focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
                            placeholder="tu@email.com">
                    </div>
                    <div>
                        <label for="signUpPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Contraseña
                        </label>
                        <input type="password" id="signUpPassword" required minlength="6"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white form-input focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
                            placeholder="Mínimo 6 caracteres">
                    </div>
                    <button id="signUpBtn" 
                        class="w-full px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 shadow-lg shadow-green-500/30 hover:shadow-xl transition-all font-semibold">
                        Crear Cuenta
                    </button>
                </div>

                <!-- Divider -->
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">O continúa con</span>
                    </div>
                </div>

                <!-- OAuth Buttons -->
                <div class="space-y-3">
                    <button id="googleSignInBtn" 
                        class="w-full px-6 py-3 bg-white dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition-all font-semibold flex items-center justify-center gap-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continuar con Google
                    </button>
                    <button id="outlookSignInBtn" 
                        class="w-full px-6 py-3 bg-white dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition-all font-semibold flex items-center justify-center gap-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="#0078D4">
                            <path d="M7.5 7.5h9v9h-9z"/>
                        </svg>
                        Continuar con Outlook
                    </button>
                </div>

                <!-- Footer -->
                <p class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
                    Al registrarte, aceptas nuestros 
                    <a href="#" class="text-green-500 hover:text-green-600 dark:text-green-400 dark:hover:text-green-300">Términos de Servicio</a>
                    y 
                    <a href="#" class="text-green-500 hover:text-green-600 dark:text-green-400 dark:hover:text-green-300">Política de Privacidad</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/dark-mode.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
